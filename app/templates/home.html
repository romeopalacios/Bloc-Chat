<section class="left">
    <h1>Bloc Chat <button type="button" class="btn btn-default" ng-click="home.open()">New room</button></h1>
    <ul>
       <li ng-repeat="room in home.all">
         <a ng-click="home.setRoom(room)"><h3>{{room.name}}</h3></a>
       </li>
      </ul>
</section>
<section class="right">
  <div class="chat-container">
    <h1>{{ home.currentRoom.name}}</h1>
    <div ng-repeat="message in home.messages | orderBy: 'sent_at'" class="chat">
      <p class="bold-capitalize">{{message.username}}</p>
      <p>{{message.content}}</p>
    <section class="time">     
      <small>{{message.sent_at | date:"MMM',' dd',' h:mma"}}</small>
    </section>
    </div>
  </div>
  <form name="sendMessageForm" class="send-form" ng-submit="home.send()">
    <div class="input-field">
      <input type="text" ng-model="home.text" name="text" placeholder="Send message">
    </div>
    <div class="send-button">
      <input type="submit" id="submit" value="Send">
    </div>
  </form>
</section>
